<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="disk-usage">
    <div class="disk-usage-content">
    <section class="disk-usage-description">
      <div class="title">
        <img src="./images/logo.svg" alt="fylo" />
      </div>
      <div class="icons">
        <img class="icon" src="./images/icon-document.svg" alt="icon-document">
        <img class="icon" src="./images/icon-folder.svg" alt="icon-folder">
        <img class="icon" src="./images/icon-upload.svg" alt="icon-folder">
      </div>
    </section>

    <section class="disk-usage-bar">
      <p class="explaination"> Youâ€™ve used <span class="size">815 GB</span> of your storage</p>
      <div class="load-charge">
        <div class="charge-bar">
          <div class="marker"></div>
        </div>
      </div>
      <div class="size-text">
        <div>0 GB</div><div>1000 GB</div>
      </div>
      <div class="free-space">
        <span class="big-free-space">185</span> GB Left
      </div>
    </section>
  </div>
  </main>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
